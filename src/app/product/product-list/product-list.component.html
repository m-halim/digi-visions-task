<div class="container">
    <div class="row">
        <div class="col-md-4 mb-5" *ngFor="let product of listproducts; let i =index">
            <img class="img-fluid" [src]="product?.image">
            <p>{{product?.title}}</p>
            <p>{{product?.price}}</p>
            <p>{{product?.category}}</p>

            <button class="btn btn-primary" type="button" [routerLink]="['/product-details', product.id]">View Product</button>
        </div>
    </div>
</div>
