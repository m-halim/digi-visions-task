<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>title</label>
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                </div>
    
                <div class="form-group col-md-4">
                    <label>price</label>
                    <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                </div>
    
                <div class="form-group col-md-4">
                    <label>description</label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                </div>
    
    
                <div class="form-group col-md-4">
                    <label>image</label>
                    <input type="text" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                </div>
    
                <div class="form-group col-md-4">
                    <label>category</label>
                    <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
                </div>
            </div>
            <div class="text-center col-12">
                <button class="btn btn-primary mr-1">Add</button>
            </div>
        </div>
    </form>
</div>
